pipelines:
  pipelines/gold_sales:
    name: gold_sales
    description: This codebase contains a series of functions that manipulate and
      analyze customer and sales data. The `silver_order_customer_details` function
      reads in data from a table, while the `Cleanup` function selects and renames
      specific columns for easier analysis. The `TotalByZipCodeAndDate` function groups
      data by zip code and order date, and calculates total sales, average sales,
      and order count for each group. The `SortByDateAndZip` function sorts data by
      order date and zip code. The `gold_sales_by_zip_date` function merges data into
      an existing table or creates a new table if it does not exist. The `SumAmounts`
      function groups data by customer ID and calculates the total number of orders
      and total spend for each customer. The `gold_total_sales_by_customer` function
      merges data into an existing table or creates a new table if it does not exist.
      These functions can be used to gain insights into customer behavior, sales patterns,
      and other key metrics for business decision-making.
    author: scott+demo2@prophecy.io
    mode: batch
    artefactID: ''
    language: python
    createdAt: '2023-07-13 18:32:25'
    datasets:
      inputs:
      - datasets/silver_order_customer_details
      outputs:
      - datasets/gold_sales_by_zip_date
      - datasets/gold_total_sales_by_customer
    subgraphs: []
    dependencies: {}
